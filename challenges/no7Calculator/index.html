<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="main-frame">
      <div class="btn-frame result-frame">
        <div class="result-panel js-resultPanle">0</div>
        <div class="math-btn reset-btn js-resetBtn">C</div>
      </div>
      <div class="btn-frame">
        <div class="number-btn js-numBtn">7</div>
        <div class="number-btn js-numBtn">8</div>
        <div class="number-btn js-numBtn">9</div>
        <div class="math-btn js-mathBtn">+</div>
      </div>
      <div class="btn-frame">
        <div class="number-btn js-numBtn">4</div>
        <div class="number-btn js-numBtn">5</div>
        <div class="number-btn js-numBtn">6</div>
        <div class="math-btn js-mathBtn">-</div>
      </div>
      <div class="btn-frame">
        <div class="number-btn js-numBtn">1</div>
        <div class="number-btn js-numBtn">2</div>
        <div class="number-btn js-numBtn">3</div>
        <div class="math-btn js-mathBtn">*</div>
      </div>
      <div class="btn-frame">
        <div class="number-btn zero-btn js-numBtn">0</div>
        <div class="math-btn equal-btn js-mathBtn">=</div>
        <div class="math-btn js-mathBtn">/</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
