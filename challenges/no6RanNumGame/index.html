<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h3>
      Generate a number between 0 and <span class="js-betweenText"></span>
    </h3>

    <form class="js-frame">
      <input class="js-range" type="range" min="1" max="100" value="10" list="tickmarks" />
      <datalist id="tickmarks">
        <option value="25"></option>
        <option value="50"></option>
        <option value="75"></option>
        <option value="100"></option>
      </datalist>
      <br />
      <label for="playerNum">Guess the number:</label>
      <input type="number" name="playerNum" required class="js-playerNum" />
      <input type="submit" value="play!"></button>
    </form>
    <div>
      <span class="js-numberText"></span>
    </div>
    <div>
      <h4 class="js-resultText"></h4>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
