<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function01</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h1>Function01</h1>
    <div>
      //function 만드는법.<br />
      function sayHello() {<br />
      console.log("Hello!");<br />
      }<br />
      <br />
      // function 사용하는법<br />
      sayHello();<br />
      <br />
      // parameter(매개변수)는 변수명만 작성<br />
      function sayHelloUp(name, age) {<br />
      console.log("Hello!", name, "You have", age, "years of age");<br />
      }<br />
      <br />
      // argument(인수)작성 sayHelloUp("태훈", 15);
    </div>
    <script src="index.js"></script>
  </body>
</html>
