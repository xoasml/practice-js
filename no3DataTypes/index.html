<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataTypes</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h1>DataTypes</h1>
    <div>
      // 변수를 만들때는 왠만하면 const(상수)로 만드는게 좋고<br />
      // 꼭 필요할 때만 let으로 만들자<br />
      <br />
      // String(문자열)<br />
      const str = "TaeHoon";<br />
      console.log(str);<br />
      <br />
      // Boolean(True or false)<br />
      const b = true;<br />
      console.log(b);<br />
      <br />
      //number(숫자)<br />
      const num = 777;<br />
      console.log(num);<br />
      <br />
      //float(소수)<br />
      const f = 55.1;<br />
      console.log(f);
    </div>
    <script src="index.js"></script>
  </body>
</html>
